<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azhar Auto Spare Parts</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Spare Parts Inventory</h2>
  <input id="partName" placeholder="Part Name">
  <input id="partNo" placeholder="Part Number">
  <input id="category" placeholder="Category">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="price" type="number" placeholder="Price">
  <button onclick="addPart()">Add Part</button>

  <table border="1" id="partsTable">
    <tr>
      <th>Name</th><th>Number</th><th>Category</th>
      <th>Qty</th><th>Price</th><th>Total</th><th>Action</th>
    </tr>
  </table>
</body>
</html>
