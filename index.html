<!-- COMPLETE WORKING SPELLING GAME WITH EMOJIS -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanna Yasmin Spelling Game</title>
<style>
    body {
        text-align: center;
        background: linear-gradient(#ffecd2, #fcb69f);
        font-family: 'Comic Sans MS', cursive;
    }

    h1 {
        color: #d9006a;
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 2px 2px 5px #fff;
    }

    .game-box {
        width: 320px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .hanna-container {
        position: relative;
        width: 260px;
        margin: auto;
    }

    .hanna-image {
        width: 100%;
        border-radius: 15px;
    }

    .floating-number {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 95px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 3px 3px 8px #ff0066;
        animation: pop 1s infinite ease-in-out alternate;
    }

    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.15); }
    }

    input {
        width: 80%;
        padding: 10px;
        font-size: 20px;
        border: 2px solid #7a7a7a;
        border-radius: 10px;
        margin-top: 20px;
    }

    button {
        margin-top: 15px;
        padding: 10px 30px;
        background: #ff7b5a;
        border: none;
        color: #fff;
        font-size: 22px;
        border-radius: 10px;
        cursor: pointer;
    }

    #celebration {
        font-size: 22px;
        margin-top: 15px;
        display: none;
        color: #ff1493;
        animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
        0%,100% { opacity:1; }
        50% { opacity:0.4; }
    }
</style>
</head>
<body>

<h1>Spell the Number!</h1>

<div class="game-box">

    <div class="hanna-container">
        <img src="hanna.jpeg" class="hanna-image">
        <div id="dynamic-number" class="floating-number"></div>
    </div>

    <input id="answer" placeholder="Type the spelling...">
    <button onclick="checkAnswer()">Check</button>

    <p id="result" style="font-size:22px; font-weight:bold; margin-top:10px;"></p>
    <div id="celebration"></div>
</div>

<script>
// NUMBERS LIST
let numbers = [
    { num: 1, word: "one" },
    { num: 2, word: "two" },
    { num: 3, word: "three" },
    { num: 4, word: "four" },
    { num: 5, word: "five" },
    { num: 6, word: "six" },
    { num: 7, word: "seven" },
    { num: 8, word: "eight" },
    { num: 9, word: "nine" },
    { num: 10, word: "ten" }
];

let currentIndex = 0;

// SHOW NUMBER
function loadNumber() {
    document.getElementById("dynamic-number").textContent = numbers[currentIndex].num;
}

loadNumber();

// CHECK ANSWER
function checkAnswer() {
    let input = document.getElementById("answer").value.trim().toLowerCase();
    let result = document.getElementById("result");

    if (input === numbers[currentIndex].word) {

        result.style.color = "green";
        result.textContent = "‚úî Correct! ‚ò∫Ô∏è";

        currentIndex++;
        document.getElementById("answer").value = "";

        if (currentIndex < numbers.length) {
            loadNumber();
        } else {
            result.textContent = "üéâ Finished! Great Job!";
            let celeb = document.getElementById('celebration');
            celeb.innerHTML = "üåü Hanna Yasmin got 10 stars! üåü<br>üòÄ‚ú® ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚ú®üòÄ";
            celeb.style.display = "block";
        }

    } else {
        result.style.color = "red";
        result.textContent = "‚úñ Wrong! ‚òπÔ∏è";
    }
}
</script>

</body>
</html>
