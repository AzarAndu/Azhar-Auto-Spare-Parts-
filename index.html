<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spare Parts Inventory</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Spare Parts Inventory</h2>
  <input id="partName" placeholder="Part Name" />
  <input id="partNo" placeholder="Part No." />
  <input id="category" placeholder="Category" />
  <input id="qty" placeholder="Quantity" type="number" />
  <input id="price" placeholder="Price" type="number" />
  <button onclick="addPart()">Add</button>
  <br /><br />
  <table id="partsTable">
    <tr>
      <th>Part Name</th>
      <th>Part No.</th>
      <th>Category</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
