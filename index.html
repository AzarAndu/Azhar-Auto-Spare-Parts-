<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partial Sell Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0077ff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    .results {
      margin-top: 20px;
      padding: 20px;
      border-radius: 14px;
      background: #f9fbff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }
    .result-item {
      margin: 8px 0;
      font-size: 16px;
      color: #222;
    }
    .highlight {
      font-weight: bold;
      color: #008000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Partial Sell Calculator</h1>
    
    <label for="buyPrice">Buy Price (₹)</label>
    <input type="number" id="buyPrice" placeholder="e.g. 84.95" step="0.01">
    
    <label for="totalQty">Total Quantity</label>
    <input type="number" id="totalQty" placeholder="e.g. 250">
    
    <label for="sellPrice">Sell Price (₹)</label>
    <input type="number" id="sellPrice" placeholder="e.g. 89.95" step="0.01">
    
    <label for="sellQty">Partial Sell Quantity</label>
    <input type="number" id="sellQty" placeholder="e.g. 100">
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="results" id="results" style="display:none;">
      <div class="result-item">💰 Profit Booked: <span id="profit" class="highlight"></span></div>
      <div class="result-item">💵 Cash Recovered: <span id="cash" class="highlight"></span></div>
      <div class="result-item">📦 Remaining Quantity: <span id="remainingQty" class="highlight"></span></div>
      <div class="result-item">📊 Remaining Investment: <span id="remainingInv" class="highlight"></span></div>
      <div class="result-item">⚡ New Avg Price: <span id="newAvg" class="highlight"></span></div>
    </div>
  </div>

  <script>
    function calculate() {
      const buyPrice = parseFloat(document.getElementById("buyPrice").value);
      const totalQty = parseInt(document.getElementById("totalQty").value);
      const sellPrice = parseFloat(document.getElementById("sellPrice").value);
      const sellQty = parseInt(document.getElementById("sellQty").value);

      if (isNaN(buyPrice) || isNaN(totalQty) || isNaN(sellPrice) || isNaN(sellQty)) {
        alert("⚠️ Please fill all inputs correctly!");
        return;
      }

      const totalInvested = buyPrice * totalQty;
      const profit = (sellPrice - buyPrice) * sellQty;
      const cashRecovered = sellPrice * sellQty;
      const remainingQty = totalQty - sellQty;
      const remainingInvestment = totalInvested - cashRecovered;
      const newAvg = remainingQty > 0 ? (remainingInvestment / remainingQty) : 0;

      document.getElementById("profit").textContent = "₹" + profit.toFixed(2);
      document.getElementById("cash").textContent = "₹" + cashRecovered.toFixed(2);
      document.getElementById("remainingQty").textContent = remainingQty;
      document.getElementById("remainingInv").textContent = "₹" + remainingInvestment.toFixed(2);
      document.getElementById("newAvg").textContent = "₹" + newAvg.toFixed(2);

      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
