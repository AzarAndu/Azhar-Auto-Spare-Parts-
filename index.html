<!-- COMPLETE WORKING SPELLING GAME WITH HANNA - MOBILE RESPONSIVE -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanna Yasmin Spelling Game</title>
<style>
    body {
        text-align: center;
        background: linear-gradient(#ffecd2, #fcb69f);
        font-family: 'Comic Sans MS', cursive;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #d9006a;
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 2px 2px 5px #fff;
    }

    /* RESPONSIVE GAME BOX */
    .game-box {
        width: 90%;
        max-width: 420px;
        margin: auto;
        background: #ffffff;
        padding: 22px;
        border-radius: 22px;
        box-shadow: 0 0 18px rgba(0,0,0,0.25);
    }

    .hanna-container {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: auto;
    }

    .hanna-image {
        width: 100%;
        border-radius: 15px;
    }

    /* FLOATING NUMBER POSITION FIXED LOWER */
    .floating-number {
        position: absolute;
        top: 66%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 95px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 3px 3px 8px #ff0066;
        animation: pop 1s infinite ease-in-out alternate;
        pointer-events: none;
    }

    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.15); }
    }

    input {
        width: 90%;
        padding: 12px;
        font-size: 22px;
        border: 2px solid #7a7a7a;
        border-radius: 12px;
        margin-top: 20px;
    }

    button {
        margin-top: 15px;
        padding: 12px 32px;
        background: #ff7b5a;
        border: none;
        color: #fff;
        font-size: 24px;
        border-radius: 12px;
        cursor: pointer;
    }

    #result {
        font-size: 26px;
        font-weight: bold;
        margin-top: 10px;
    }

    #celebration {
        font-size: 22px;
        margin-top: 15px;
        display: none;
        color: #ff1493;
        animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
        0%,100% { opacity:1; }
        50% { opacity:0.4; }
    }

    /* EXTRA MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
        h1 { font-size: 32px; }
        .floating-number { font-size: 75px; top: 68%; }
        input { font-size: 20px; }
        button { font-size: 22px; }
    }
</style>
</head>
<body>

<h1>Spell the Number!</h1>

<div class="game-box">

    <div class="hanna-container">
        <img src="hanna.jpeg" class="hanna-image">
        <div id="dynamic-number" class="floating-number"></div>
    </div>

    <input id="answer" placeholder="Type the spelling...">
    <button onclick="checkAnswer()">Check</button>

    <p id="result"></p>
    <div id="celebration"></div>
</div>

<script>
let numbers = [
    { num: 1, word: "one" },
    { num: 2, word: "two" },
    { num: 3, word: "three" },
    { num: 4, word: "four" },
    { num: 5, word: "five" },
    { num: 6, word: "six" },
    { num: 7, word: "seven" },
    { num: 8, word: "eight" },
    { num: 9, word: "nine" },
    { num: 10, word: "ten" }
];

let currentIndex = 0;

function loadNumber() {
    document.getElementById("dynamic-number").textContent = numbers[currentIndex].num;
}

loadNumber();

function checkAnswer() {
    let input = document.getElementById("answer").value.trim().toLowerCase();
    let result = document.getElementById("result");

    if (input === numbers[currentIndex].word) {
        result.style.color = "green";
        result.textContent = "‚úî Correct! üòä";

        currentIndex++;
        document.getElementById("answer").value = "";

        if (currentIndex < numbers.length) {
            loadNumber();
        } else {
            result.textContent = "üéâ Finished! Great Job!";
            let celeb = document.getElementById('celebration');
            celeb.innerHTML = "üåü Hanna Yasmin got 10 stars! üåü<br>üòÄ‚ú® ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚ú®üòÄ";
            celeb.style.display = "block";
        }

    } else {
        result.style.color = "red";
        result.textContent = "‚úñ Wrong! üò¢";
    }
}
</script>

</body>
</html>
